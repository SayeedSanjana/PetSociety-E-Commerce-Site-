{% extends 'base.html' %}
{% block body_block %}

<div class="container my-5">
	<div class="card">
		<div class="row">
			<aside class="col-sm-5 border-right">
				<article class="gallery-wrap">
					<div class="img-big-wrap">
						<div>
							<a href=""><img src="/media/{{object.mainimage}}" style="width:350px"></a>
						</div>
					</div>
				</article>
			</aside>
			<aside class="col-sm-7">
				<article class="card-body p-5">
					<h3 class="title mp-3">{{object.name}}</h3>
					<p class="price-detail-wrap">
						<span class="price h3 text-warning">
							<span class="currency">BDT &#2547;</span>
							<span class="num">{{object.price}}</span>
						</span>
					</p>
					<hr>
					<dl class="item-property">
						<dt>Description</dt>
						<dd>
							<p>{{object.detail_text|linebreaks}}</p>
							<a href="{% url 'App_Order:add' pk=object.pk %}" class="btn btn-md btn-outline-info text-uppercase" style="border-radius:30%"><i class="fas fa-shopping-cart">Add to Cart</i></a>
						</dd>
					</dl>
				</article>
			</aside>

		</div>
	</div>
</div>

{% endblock %}
